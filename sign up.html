<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign Up</title>
    <link rel="stylesheet" href="./css style/all.min.css" />
    <link rel="stylesheet" href="./css style/bootstrap.min.css" />
    <link rel="stylesheet" href="./css style/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

  </head>
  <body class="main-clr">
    <!--MAIN----------------------------------------------------------------------------------------------->

    <main id="sign-up" class="dentist-bg w-100 min-vh-100 d-flex align-items-center justify-content-center">
      <div class="rec-opacity-50 container w-50 rounded-4">
        <div class="px-5 mx-5">
          <div class="text-center mx-auto py-5">
            <h1 class=" fw-500 mb-4 fw-bold">Sign Up</h1>

            <div class="d-flex justify-content-between">
              <div class="mb-3 text-start fw-bold">
                <label for="name" class="p-2 fs-5">Name</label>
                <input
                id="name"
                  type="text"
                  class="form-control"
                  placeholder="Enter your Name"
                  aria-label="name"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
              <div class="mb-3 text-start fw-bold">
                <label for="phone" class="p-2 fs-5">Phone Number</label>
                <input
                id="phone"
                  type="phone"
                  class="form-control"
                  placeholder="Enter your Phone Number"
                  aria-label="phone"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div class="mb-3 text-start fw-bold">
                <label for="email" class="p-2 fs-5">Email</label>
                <input
                id="email"
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                  aria-label="email"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
              <div class="mb-3 text-start fw-bold">
                <label for="password" class="p-2 fs-5">Password</label>
                <input
                id="password"
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  aria-label="password"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>

            <div class="mb-3 text-start fw-bold">
              <label for="diseases" class="p-2 fs-5">Are you suffering from any diseases?</label>
              <input
              id="diseases"
                type="text"
                class="form-control"
                placeholder="Enter your diseases if you have"
                aria-label="diseases"
                aria-describedby="basic-addon1"
                required
              />
            </div>

            <button id="signupBtn" type="button" class="btn dark-btn-clr fw-bold text-white w-100 my-3 rounded-5 w-auto px-4">Sign Up</button>
            <p class="text-black">You have an account? <a class="signup text-black text-decoration-underline fw-bold" href="type.html">Sign in</a></p>
            <a id="homePage" class="text-white d-none" href="home.html"></a>

            <p id="requiredInput" class=" d-none text-danger">All inputs are required</p>
            <p id="existInput" class=" d-none text-danger">email already exists</p>
            <p id="success" class=" d-none text-success">Success</p>

          </div>
        </div>
      </div>
    </main>

    <!--JS----------------------------------------------------------------------------------------------->
    <script src="bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="js/signup.js"></script>
  </body>
</html>
