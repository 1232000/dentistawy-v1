<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Appointment</title>
    <link rel="stylesheet" href="./css style/all.min.css" />
    <link rel="stylesheet" href="./css style/bootstrap.min.css" />
    <link rel="stylesheet" href="./css style/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  </head>

  <body
    cz-shortcut-listen="true"
    data-bs-spy="scroll"
    data-bs-target="#navbar-example"
  >
<!--MAIN----------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg position-fixed start-0 end-0 top-0 shadow-lg">
      <div class="container">
        <a class="d-flex align-items-center gap-2 text-black fw-bold fs-4" style="width:60px; height:50px;" href="#" >
          <img src="./images/logo.png" alt="logo">
          <span class="deg-clr">Dentistawy</span>
        </a>
      </div>
    </nav>

<!--SECTION----------------------------------------------------------------------------------------------->
<section id="appointment" class="min-vh-100 w-100 light-bg d-flex flex-column align-items-center justify-content-center">
  <div class="d-flex gap-5 shadow-lg p-4 rounded-4">
    <div class="bg-white border-3 border-black p-4 rounded-3 shadow-lg text-center">
      <h3 class="pb-2">Select Date</h3>
      <input type="datetime-local" class="p-2 rounded-3" id="dateTimePicker"/>

    </div>

    <div class="time bg-white p-4 rounded-3 shadow-lg text-center">
      <h3 class="pb-2">Available Times</h3>
      <button class="timeBtn d-block rounded-5 my-2 mx-auto px-4 py-2 pointer-event border-0 text-white">2:30 PM</button>
      <button class="timeBtn d-block rounded-5 my-2 mx-auto px-4 py-2 pointer-event border-0 text-white">3:30 PM</button>
      <button class="timeBtn d-block rounded-5 my-2 mx-auto px-4 py-2 pointer-event border-0 text-white">4:30 PM</button>

    </div>
  </div>

  <div class="submitBtns d-flex justify-content-center gap-4 mt-4">
    <button class="submit btn rounded-5 px-4 text-white dark-btn-clr" id="submitBtn">Submit</button>
    <button class="cancel btn rounded-5 px-4 text-white bg-danger" id="cancelBtn">Cancel</button>
  </div>
</section>

    <!--JS----------------------------------------------------------------------------------------------->
    <script src="bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="js/booking.js"></script>
  </body>
</html>
