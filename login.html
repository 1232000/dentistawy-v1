<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link rel="stylesheet" href="./css style/all.min.css" />
    <link rel="stylesheet" href="./css style/bootstrap.min.css" />
    <link rel="stylesheet" href="./css style/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  </head>
  <body class="bg-danger">
    <!--MAIN----------------------------------------------------------------------------------------------->
    <main id="sign-in" class="dentist-bg w-100 min-vh-100 d-flex align-items-center justify-content-center">
      <div class="rec-opacity-50 container w-50 rounded-4">
        <div class="px-5 mx-5">
          <div class="text-center mx-auto p-5">
            <h1 class=" fw-500 mb-4 fw-bold">Login</h1>

            <div class="mb-3 text-start fw-bold">
              <label for="email" class="p-2 fs-5">Email</label>
              <input
              id="email"
                type="email"
                class="form-control"
                placeholder="Enter your email"
                aria-label="email"
                aria-describedby="basic-addon1"
                required
              />
            </div>

            <div class="mb-3 text-start fw-bold">
              <label for="password" class="p-2 fs-5">Password</label>
              <input
              id="password"
                type="password"
                class="form-control"
                placeholder="Enter your password"
                aria-label="password"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <p id="requiredInput" class="d-none text-danger">All inputs are required</p>
            <p id="incorrectInput" class="d-none text-danger">incorrect email or password</p>

            <button id="loginBtn" type="button" class="btn dark-btn-clr fw-bold text-white w-100 my-3 rounded-5 w-auto px-4">Login</button>
            <p class="text-black">Donâ€™t have an account? <a class="signup text-black text-decoration-underline fw-bold" href="sign up.html">Sign Up</a></p>

            <a id="homePage" class="text-white d-none" href="home.html"></a>
          </div>
        </div>
      </div>
    </main>
    <!--JS----------------------------------------------------------------------------------------------->
    <script src="bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="js/login.js"></script>
  </body>
</html>
